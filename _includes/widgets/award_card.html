<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">

                <div class="row">
                    <div class="col-12">
                        {% if site.data.profile.award %}
                        <div class="row">
                            <div class="col-12 mx-2 my-1">
                                <h3>Awards and honors</h3>
                                <ul class="list-unstyled mb-1">
                                    {% for item in site.data.profile.award %}
                                    <li class="media mb-1">
                                        <div class="media-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="text-size">{{ item.name }}</div>
                                                <div>
                                                    <dateTag>{{ item.date }} </dateTag>
                                                </div>
                                            </div>
                                            <div class="title-size">{{ item.dept }}</div>
                                            <div class="small d-flex">
                                                <div class="text-size">{{ item.position }}</div>
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
